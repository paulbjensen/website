  <script type="text/javascript">
    var navSource = window;
    var navigatorExists = navSource.navigator;

    // Check for browser support of service worker
    if (navigatorExists && 'serviceWorker' in navSource.navigator) {
      navSource.navigator.serviceWorker
        .register('service-worker.js')
        .then(registration => {
          // Successful registration
          console.log(
            'Hooray. Registration successful, scope is:',
            registration.scope
          );
        })
        .catch(error => {
          // Failed registration, service worker wonâ€™t be installed
          console.log(
            'Whoops. Service worker registration failed, error:',
            error
          );
        });
    }
  </script>
